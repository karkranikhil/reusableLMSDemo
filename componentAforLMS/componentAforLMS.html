<template>
<lightning-card title="Lead Form One">
  <lightning-layout>
    <lightning-layout-item padding="around-small">
      <lightning-record-edit-form
        object-api-name={objectApiName}
        data-id="leadForm"
        record-id={recordId}
      >
        <lightning-messages> </lightning-messages>
        <template for:each={fields} for:item="field">
          <div key={field}>
              <lightning-input-field field-name={field} disabled={isViewMode}></lightning-input-field>
          </div>
        </template>
      </lightning-record-edit-form>
    </lightning-layout-item>
  </lightning-layout>
</lightning-card>
</template>
