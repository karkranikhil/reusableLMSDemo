<template>
  <lightning-card>
    <div class="slds-var-m-around_medium slds-align_absolute-center">
      <template if:true={isEdit}>
        <lightning-button label="Save" class="slds-var-m-left_medium" onclick={saveForm}></lightning-button>
        <lightning-button label="Cancel" onclick={cancelForm}></lightning-button>
      </template>
      <template if:false={isEdit}>
        <lightning-button label="Edit" onclick={editForm}></lightning-button>
      </template>
    </div>
</lightning-card>
</template>
